<!-- Specify a Angular controller script that binds Javascript variables to the grid.-->
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="col-xs-4">
            <label for="filtro">Filtrar por Nombre:</label>
            <input type="text" id="filtro"
                   data-ng-model="searchText"
                   data-ng-change="searchTextChanged()"
                   />
        </div>  
        <a ui-sref="crearCliente"><span class="glyphicon glyphicon-plus"></span> Nuevo Cliente</a>
    </div>
    <div class="panel-body">
        <div class="grid">
            <div>
                <h3>Lista de clientes</h3>
            </div>
            <!-- Binds the grid component to be displayed. -->
            <div class="gridStyle" ng-grid="gridOptions"></div>

            <!--  Bind the pagination component to be displayed. -->
            <pagination direction-links="true" 
                        boundary-links="true" 
                        max-size="7" 
                        total-items="clientes.totalResults" 
                        items-per-page="clientes.pageSize" 
                        ng-model="clientes.currentPage" 
                        ng-change="refreshGrid()"
                        previous-text="&lsaquo;" next-text="&rsaquo;" 
                        first-text="&laquo;" last-text="&raquo;">
            </pagination>
        </div>
    </div>
</div>
